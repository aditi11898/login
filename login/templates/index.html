{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="{%  static  'css/style.css'  %}">
    <title>Login Portal</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="padding-bottom: 550px;">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
    <div class="input_page">
        <div class="input_message">
            <h2>HI.. Welcome to login portal</h2>
        </div>

    {% if user.is_authenticated %}
    <h3>Hello <u>{{fname}}!</u></h3>
    <h4>You're successfully logged in.</h4>
    <button type="submit"><a href="/signout">Signout</a></button>

    {% else %}
    <button type="submit"><a href="/signup">SignUp</a></button>
    <br/>
    <br/>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
</div>
</body>
</html>
